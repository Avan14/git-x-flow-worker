version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: gitxflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: gitxflow-worker
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
      - WORKER_CONCURRENCY=5
      - SERVICE_NAME=gitxflow-worker
    restart: unless-stopped
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M

  scheduler:
    build:
      context: .
      dockerfile: apps/scheduler/Dockerfile
    container_name: gitxflow-scheduler
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
      - LOOK_AHEAD_MINUTES=5
      - STUCK_THRESHOLD_MINUTES=10
      - SERVICE_NAME=gitxflow-scheduler
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  redis_data:
    driver: local
